local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

amazon:
  service: S3
  access_key_id: <%= ::OstConfig.aws_access_key_id %>
  secret_access_key: <%= ::OstConfig.aws_secret_access_key %>
  region: <%= ::OstConfig.aws_region %>
  bucket: <%= ::OstConfig.aws_s3_bucket %>
